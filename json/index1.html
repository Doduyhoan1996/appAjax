<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var student;
    student = {};
    student.name ="Đỗ duy hoàn";
    student.age =23;
    student.location ="hà nội";

    console.log(student);
    /**
     * chuyển đổi đối tượng trong js thành chuỗi JSON
     */
    var student_json = JSON.stringify(student);
    console.log(student_json);

    /**
     * đây là 1 chuỗi json : là 1 kiểu dữ liệu dùng để lưu trữ và trao đổi thông tin
     * {"name":"Đỗ duy hoàn","age":23,"location":"hà nội"}
     */
</script>

</body>
</html>
